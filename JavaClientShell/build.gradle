apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '0.5'

jar {
    manifest {
        attributes 'Implementation-Title': 'MovieDB Console UI', 'Implementation-Version': version,
            'Main-Class': 'moviedb.MovieDB'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile("junit:junit:4.10")
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
